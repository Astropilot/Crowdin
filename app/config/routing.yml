cd_platform:
    resource: "@CDPlatformBundle/Resources/config/routing.yml"
    prefix:   /

login:
    path: /login
    defaults:
        _controller: CDUserBundle:Security:login

register:
    path: /register
    defaults:
        _controller: CDUserBundle:Security:register

login_check:
    path: /login_check

logout:
    path: /logout